<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Playstation Store</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <img class="logo" src="./img/logo.png" alt="Logo playstation" />

        <nav>
          <ul id="menu-list">
            <li class="nav-li">
              <a class="nav-link" href="#">Consoles</a>
            </li>

            <li class="nav-li">
              <a class="nav-link" href="#">Acess√≥rios</a>
            </li>

            <li class="nav-li">
              <a class="nav-link" href="#">Controles</a>
            </li>

            <li class="nav-li">
              <a class="nav-link" href="#">Outros</a>
            </li>
          </ul>
        </nav>

        <img
          onclick="showMenu()"
          class="menu-icon"
          src="./img/menu.png"
          alt="menu"
        />
      </header>

      <main class="row">
        <div class="column-1">
          <h2>PS5 Dualshock</h2>
          <h3>Wireless Controller for PlayStation</h3>

          <p>Controle original</p>

          <h4>R$ 222,50</h4>

          <button class="buy">Comprar agora</button>
        </div>

        <div class="column-2">
          <img class="controller" src="./img/controller.png" alt="Controle " />

          <div class="color-box"></div>

          <button class="add-car">
            <img src="./img/add.png" alt="adicionar ao carrinho" />
          </button>
        </div>
      </main>

      <footer class="social-links">
        <img src="./img/fb.png" alt="facebook" />
        <img src="./img/ig.png" alt="instagram" />
        <img src="./img/tw.png" alt="twitter" />
      </footer>
    </div>
  </body>

  <script>
    const menuList = document.getElementById("menu-list");

    menuList.style.maxHeight = "0px";

    function showMenu() {
      if (menuList.style.maxHeight === "0px") {
        menuList.style.maxHeight = "120px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</html>
